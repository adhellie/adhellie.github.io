---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 class="tt-1"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <h2 class="tt-3">{{ post.title_2 | markdownify }}</h2>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">En savoir plus </a>
    </article>
  {% endfor %}
</div>
