<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />


    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <header class="header">
        <div class="title site-header clearfix">
          <div class="site-info">
            <h1 class="tt-1">Adelie Fournier</h1>
            <h2 class="tt-2">Developpeuse Front-end</h2>
         </div>
        </div>
        <div class="menu">
          <button aria-controls="nav" aria-expanded="false" class="menuBtn"> <img src="/images/menuBtn.png" alt="bouton menu"></button>
          <nav role="navigation" aria-hidden="true" class="nav">
            <ul>
              <li> <a href="{{ site.baseurl }}/">Portfolio</a></li>
              <li> <a href="{{ site.baseurl }}/about">About</a></li>
            </ul>
          </nav>
        </div>
      </header>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    <script src="/menu.js"></script>
  </body>
</html>
